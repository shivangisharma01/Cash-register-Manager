<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash Register Manager </title>
    <link rel="stylesheet" href="./style.css">
</head>

<body class="bg">
    <div class="container">
        <section class="heading">
            <h1>Cash Register Manager</h1>
            <p>
                Enter the bill amount & the amount given to you by customer to know how much <br>
                change should be given back to the customer.
            </p>
        </section>
        <section>
            <label for="billAmount" class="billLabel">Enter the Bill Amount : </label>
            <br>
            <input type="number" name="billAmount" id="billAmount">

            <br>
            <button class="next-btn">Next</button>

            <br>
            <section class="hide">
                <label for="userAmount" class="amountLabel">Enter the Amount recieved : </label>
                <br>
                <input type="number" name="userAmount" id="userAmount">

                <button class="check-btn">Check</button>

                <p class="errorMsg"></p>


                <p class="p-text">
                    Return Change
                </p>

                <table>
                    <tbody>
                        <tr>
                            <td class="td-center">No of Notes</td>
                            <td class="td-center no-of-notes"></td>
                            <td class="td-center no-of-notes"></td>
                            <td class="td-center no-of-notes"></td>
                            <td class="td-center no-of-notes"></td>
                            <td class="td-center no-of-notes"></td>
                            <td class="td-center no-of-notes"></td>
                            <td class="td-center no-of-notes"></td>
                        </tr>
                        <tr>
                            <td class="td-center">Notes</td>
                            <td class="td-center">2000</td>
                            <td class="td-center">500</td>
                            <td class="td-center">100</td>
                            <td class="td-center">20</td>
                            <td class="td-center">10</td>
                            <td class="td-center">5</td>
                            <td class="td-center">1</td>
                        </tr>
                    </tbody>
                </table>

                <p class="p-hide"></p>
            </section>
            <script src="./app.js"></script>
    </div>
</body>

</html>
